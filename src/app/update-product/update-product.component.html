<div class='card'>
    <form (ngSubmit)="editProduct()" class='bg-pic'>
<div class='card-header'>
 Edit Product

</div>
<div class='card-body'>            
  <div class='table-responsive'>
    <table class='table'>       
    
      <tbody>  
          <tr>
              <td> <label>Product Id</label></td>
              <td><input type="text" name="p_id"  [(ngModel)]="productItem.productId"/></td>                  
            </tr>   
            <tr>
                <td><label>Product Name</label></td>
                <td><input type="text" name="p_name" [(ngModel)]="productItem.productName"/></td>                  
              </tr>  
              <tr>
                <td><label>Product Type</label></td>
                <td><input type="text" name="p_type" [(ngModel)]="productItem.productType"/></td>                  
              </tr>  
              <tr>
                <td><label>Price</label></td>
                <td><input type="text" name="p_price" [(ngModel)]="productItem.price"/></td>                  
              </tr>  
              <tr>
                <td><label>Quantity</label></td>
                <td><input type="text" name="p_qua" [(ngModel)]="productItem.quantity"/></td>                  
              </tr>  
              <tr>
                <td> <label>Description</label></td>
                <td><input type="text" name="p_desc" [(ngModel)]="productItem.description"/></td>                  
              </tr>  
              <tr>
                <td> <label>Location</label></td>
                <td><input type="text" name="p_loc" [(ngModel)]="productItem.location"/></td>                  
              </tr>  
              <tr>
                <td><label>imageUrl</label></td>
                <td><input type="text" name="p_image" [(ngModel)]="productItem.imageUrl"/></td>                  
              </tr>  
              <tr>
                <td></td>
                <td><input type="submit" value="Submit" /></td>                  
              </tr>             
      </tbody>
    </table>
  </div>
</div>
</form>
</div>
